	//*************************************************************	
		// 二、画一小部分的弧
		function arc(everyPercnet1,everyPercnet2){
			context.beginPath();
			context.strokeStyle = "red";
			context.lineWidth = 18;
			context.lineCap = "round";
			context.arc(0,0,100,everyPercnet1,everyPercnet2);
			context.stroke();
		}
		
		var everyPercnet1 = 0;
		var everyPercnet2 = Math.PI/360;
		var every = Math.PI/180;
		function act(){
			everyPercnet1 += every;
			everyPercnet2 += every;
			context.clearRect(-200,-200,canvas.width,canvas.height);
			arc(everyPercnet1,everyPercnet2);
			window.requestAnimationFrame(act);
		}
		act();

	// *************************************************************
		// 三、三角函数
			// 改变小球的位置
		var everyPercent = Math.PI/90;
		function draw(everyPercent){
			context.beginPath();
			var x = 100*Math.cos(everyPercent);
			var y = 100*Math.sin(everyPercent);
			context.arc(x,y,10,0,Math.PI*2);
			context.fillStyle = "#0000FF";
			context.fill();
		}
		
		function act(){
			context.clearRect(-200,-200,canvas.width,canvas.height);
			
			draw(everyPercent);
			everyPercent += Math.PI/180;
			window.requestAnimationFrame(act);
		}
		act();
	</script>
